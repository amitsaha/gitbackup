name: CI
jobs:
  linux-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.16', '1.17' ]
    name: Go ${{ matrix.go }} tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
      - run: go test
  macos-tests:
    runs-on: macOS-latest
    strategy:
      matrix:
        go: [ '1.16', '1.17' ]
    name: Go ${{ matrix.go }} tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
      - run: go test
  windows-tests:
    runs-on: windows-latest
    strategy:
      matrix:
        go: [ '1.16', '1.17' ]
    name: Go ${{ matrix.go }} tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
      - run: go test
    
